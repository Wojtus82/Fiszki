        .flashcard.dark-mode {

        .flashcard .front,

    async function fetchFlashcards(setName) {
        const url = getSheetUrl(setName);
        if (!url) return;

        try {
            const response = await fetch(url);
            const text = await response.text();
            const rows = text.split("\n").slice(1).filter(row => row.trim() !== "");
           
            flashcards = rows.map(row => {
                const cols = row.split(",").map(col => col.replace(/"/g, "").trim());
                 return { word: cols[0] || "Unknown", translation: cols[1] || "Unknown", phonetics: cols[2] || "Unknown",
        column4: cols[3] || "Unknown"
    };

            });

            // Losowanie kolejności tylko raz po załadowaniu
            flashcards = flashcards.sort(() => Math.random() - 0.5);
           
            currentIndex = 0;
            history = [];
            updateFlashcard();
        } catch (error) {
            console.error("Błąd pobierania danych:", error);
            document.getElementById("word").textContent = "Błąd ładowania";
        }
    }

    function updateFlashcard() {
    if (flashcards.length === 0) return;
    flashcardElement.classList.remove("flipped"); // wracamy na front (1. strona)
   

    const card = flashcards[currentIndex];
    document.getElementById("word").textContent = card.word;
    document.getElementById("translation").textContent = card.translation;
    document.getElementById("phonetics").textContent = card.phonetics;
    document.getElementById("counter").textContent = `${currentIndex + 1}/${flashcards.length}`;

    // reset wyglądu frontu (1. strona)
    const wordEl = document.getElementById("word");
    wordEl.style.fontSize = "";   // wraca do rozmiaru z CSS (clamp)



    const readBtn = document.getElementById("readFourthBtn");
    if (readBtn) readBtn.style.display = "none";
}


    function changeFlashcard(direction) {
        prevBtn.disabled = true;
        nextBtn.disabled = true;

        if (flashcardElement.classList.contains("flipped")) {
            flashcardElement.classList.remove("flipped");
            setTimeout(() => {
                updateFlashcardIndex(direction);
            }, 500);
        } else {
            updateFlashcardIndex(direction);
        }

        setTimeout(() => {
            prevBtn.disabled = false;
            nextBtn.disabled = false;
        }, 500);
    }

    function updateFlashcardIndex(direction) {
        if (flashcards.length === 0) return;

        if (direction === "next" && currentIndex < flashcards.length - 1) {
            history.push(currentIndex);
            currentIndex++;
        } else if (direction === "prev" && history.length > 0) {
            currentIndex = history.pop();
        }

        updateFlashcard();
    }

    function flipFlashcard() {
        flashcardElement.classList.toggle("flipped");
          
    }

        }

        utterance.rate = 0.9; // Lekkie spowolnienie dla lepszej wyraźności
        utterance.pitch = 1.0; // Standardowa wysokość głosu
       
        speechSynthesis.speak(utterance);
    }

    // Sprawdzenie, czy głosy są już załadowane
    if (speechSynthesis.getVoices().length > 0) {
        setVoiceAndSpeak();
    } else {
        speechSynthesis.onvoiceschanged = setVoiceAndSpeak;
    }
}

<script>
  
  // Helper: wybór najlepszego dostępnego głosu dla danego języka
function pickBestVoice(lang = 'en-GB') {
  const prefer = [
    'Google UK English',      // Chrome desktop
    'Microsoft',              // Edge/Windows głosy neural
    'Siri', 'Daniel', 'Serena'// iOS/macOS popularne głosy EN-GB
  ];
  const voices = (speechSynthesis.getVoices?.() || []).filter(v => v.lang && v.lang.startsWith(lang));
  if (!voices.length) return null;

  // sortuj wg preferencji nazw
  voices.sort((a, b) => {
    const ai = prefer.findIndex(n => a.name.includes(n));
    const bi = prefer.findIndex(n => b.name.includes(n));
    return (ai === -1 ? 999 : ai) - (bi === -1 ? 999 : bi);
  });
  return voices[0] || null;
}




// Czytanie kolumny 4 bez polskich tłumaczeń w nawiasach
function speakFourthColumn(event) {
  // nie odwracaj karty przy kliknięciu w przycisk
  event.stopPropagation();

  const raw = (document.getElementById("word")?.textContent || "");
  // usuń wszystko w nawiasach (...) razem z nawiasami – zostaw tylko angielski
  const englishOnly = raw.replace(/\([^)]*\)/g, " ").replace(/\s{2,}/g, " ").trim();
  if (!englishOnly) return;

  // Zawsze wyczyść kolejkę, żeby nie nakładały się wypowiedzi
  try { speechSynthesis.cancel(); } catch (e) {}

  const utter = new SpeechSynthesisUtterance(englishOnly);
  utter.lang = "en-GB";

  // Na telefonie trochę wolniej (brzmi naturalniej), na desktopie normalnie
  const isMobile = /Android|iPhone|iPad/i.test(navigator.userAgent);
  utter.rate = isMobile ? 0.9 : 1.0;
  utter.pitch = 1.0;

  // Wybierz najlepszy dostępny głos (jeśli jest)
  const setAndSpeak = () => {
    const v = pickBestVoice('en-GB');
    if (v) utter.voice = v;
    speechSynthesis.speak(utter);
  };

  // Jeśli głosy jeszcze się nie załadowały, poczekaj na onvoiceschanged
  if ((speechSynthesis.getVoices?.() || []).length === 0 && 'onvoiceschanged' in speechSynthesis) {
    const once = () => { speechSynthesis.onvoiceschanged = null; setAndSpeak(); };
    speechSynthesis.onvoiceschanged = once;
    // awaryjnie spróbuj też za chwilę
    setTimeout(() => { if (speechSynthesis.onvoiceschanged) { once(); } }, 300);
  } else {
    setAndSpeak();
  }
}

</script>
